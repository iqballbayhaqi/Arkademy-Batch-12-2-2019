<body>
    <script>
    const count_vowels = (value) => {
        const vowels = /[aiueoAIUEO]/g;
        if ( !vowels.test(value) ){
           return 0;  
        }else {
           return value.match(vowels).length;
        }
    }    

    document.write("count : ", count_vowels('adadculio'))
    </script>
</body>
